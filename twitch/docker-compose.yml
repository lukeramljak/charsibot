services:
  charsibot:
    build: .
    container_name: charsibot-twitch
    restart: unless-stopped
    environment:
      - TWITCH_CLIENT_ID=${TWITCH_CLIENT_ID}
      - TWITCH_CLIENT_SECRET=${TWITCH_CLIENT_SECRET}
      - TWITCH_OAUTH_TOKEN=${TWITCH_OAUTH_TOKEN}
      - TWITCH_REFRESH_TOKEN=${TWITCH_REFRESH_TOKEN}
      - TWITCH_BOT_USER_ID=${TWITCH_BOT_USER_ID}
      - TWITCH_CHANNEL_USER_ID=${TWITCH_CHANNEL_USER_ID}
      - TURSO_DATABASE_URL=${TURSO_DATABASE_URL}
      - TURSO_AUTH_TOKEN=${TURSO_AUTH_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/var/log/charsibot-twitch
    healthcheck:
      test: ["CMD", "pgrep", "-f", "./main"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
